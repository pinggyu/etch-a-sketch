<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" size="16x16" href="./icons/favicon-16x16.png">
    <link rel="icon" type="image/png" size="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <script defer src="./script.js"></script>
    <title>Create Pixel Art</title>
</head>

<body>
        
    <header>
        <div class="wrapper">
            <h1>Etch-A-Sketch</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <!-- Controls -->
            <div class="controls">
                <div class="penColor">
                    <input type="color" id="colorInput" value="#000000">
                    <p>Pen Color</p>
                </div>
                <div class="buttons">
                    <button id="defaultBtn">Default Mode</button>
                    <button id="rainbowBtn">Rainbow Mode</button>
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                </div>
                <div class="gridSize">
                    <p id="sizeDisplay">16 x 16</p>
                    <input type="range" value="16" min="1" max="64" id="sizeDragger">
                </div>
            </div>
            <!-- Drawing -->
            <div class="drawBoard">
                <div class="grid" id="grid">
                    <!-- square divs will be appended here -->
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
