<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Create Pixel Art</title>
</head>

<body>
        
    <header>
        <div class="wrapper">
            <h1>Etch-A-Sketch</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <!-- Controls -->
            <div class="controls">
                <div class="penColor">
                    <input type="color">
                    <p>Pen Colour</p>
                </div>
                <button>Rainbow mode</button>
                <button>Eraser</button>
                <button>Clear</button>
                <div class="gridSize">
                    <p>16x16</p>
                    <input type="range" value="16" min="1" max="64">
                </div>
            </div>
            <!-- Drawing -->
            <div class="drawBoard">
                <div class="grid">
                    <!-- square divs will be appended here -->
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
